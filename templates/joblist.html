<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 10px;">
    <div class="col-11">
        <h4 style="color: rgb(120,120,120); font-family: Helvetica; margin-bottom: 4px;">{{job['title']}}</h4>
        <b>Location: </b>{{job['location']}}
        <div>
            {% if 'salary' in job%}
            <b>Salary: </b>{{job['salary']}}
            {% endif %}
        </div>
        <div>
            {% if 'description' in job%}
            <b>Description: </b>{{job['description']}}
            {% endif %}
        </div>
    </div>
    <div class="col-1" style="margin-top: 20px;">
        <div>
            <button type="button" class="btn btn-outline-info">Apply</button>
        </div>
    </div>
    
</div>
