        <b>Location: </b>{{job['location']}}

            {% if 'salary' in job%}

    <div class="col-1" style="margin-top: 20px;">
        <div>
            <a type="button" class="btn btn-outline-info" href="mailto:ashwant41@gmail.com?subject=Application%20for%20{{job['title']}}&body=Name%3A%0D%0ACooking%20Experience%3A">Apply</a>
        </div>
